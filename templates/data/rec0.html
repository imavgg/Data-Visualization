<!DOCTYPE html>

<head>

<body class="w3-light-grey w3-content" style="max-width:1600px">

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse w3-top w3-center"
        style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
        <br>

        <br>
        <br>
        <br>
        <a href="javascript:void(0)" onclick="w3_close()"

        <a href="/" onclick="w3_close()" class="w3-bar-item w3-button">MAIN</a>
        <br>
        <a href="{{url_for('recommend_popular')}}" onclick="w3_close()" class="w3-bar-item w3-button">RECOMMENDATION</a>
        <br>
        <a href="{{url_for('recommend0_f')}}" onclick="w3_close()" class="w3-bar-item w3-button">0RECOMMENDATION0</a>

    </nav>


    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px">

        <!-- Push down content on small screens -->
        <div class="w3-hide-large" style="margin-top:83px"></div>
        
        <form action="{{ url_for('recommend0') }}" method="post" id="json_form">

            <div class="w3-bar w3-black">


                <center><label for="pie" style="width:100%;font-size:30px;" class="w3-bar-item">Customer_ID</label></center></a>
                <br>
                <br>

                <!-- /vis?pie=garment_group_name&bar=index_category -->
                <select class="w3-bar-item" style="width:100%;text-align:center;font-size:20px;" name="cus_ID" >
                    <option value="cus_1">cus_1</option>
                    <option value="cus_2">cus_2</option>
                    <option value="cus_3">cus_3</option>
                    <option value="cus_4">cus_4</option>

                    <option value="cus_7">cus_7</option>
                    <option value="cus_8">cus_8</option>
                    <option value="cus_9">cus_9</option>
                    <option value="cus_10">cus_10</option>
                    <option value="cus_11">cus_11</option>

                </select></a>
            </div>
            <button id="sub" class="w3-button w3-block w3-black w3-margin-bottom" type='submit'>Submit</button>
        </form>



        <!-- Modal for full size images on click-->
        <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
            <span class="w3-button w3-black w3-xlarge w3-display-topright">Ã—</span>
            <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
                <img id="img01" class="w3-image">
                <p id="caption"></p>
            </div>
        </div>
        <h4>{{cus_text}}</h4>
        <br>
        <form action="{{ url_for('recommend0') }}" method="post" id="json_form">

        <div class="w3-bar w3-black">

            {% for B in atcl_text %}
            <img src="{{B}}"
                    style="width:20%" onclick="onClick(this)" alt="A boy surrounded by beautiful nature">
                    <input type="checkbox" name="{{B}}" value="{{B}}">
            {% endfor %}
        </div>
        <button id="sub" class="w3-button w3-block w3-black w3-margin-bottom" type='submit'>Submit</button>
        </form>




        <!-- End page content -->
    </div>

    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        // Modal Image Gallery
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }


    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
